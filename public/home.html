<header class="header">
  <div class="logo">BePoli</div>
  <nav class="nav">
    <a href="profile.html">Profilo</a>
    <a href="home.html" class="active">Home</a>
    <a href="#" id="logoutLink">Logout</a>
  </nav>
</header>

<section class="create-post-section">
  <form id="createPostForm" enctype="multipart/form-data">
    <textarea id="postDescInput" name="desc"
      placeholder="Scrivi una didascalia‚Ä¶" maxlength="500" rows="3"></textarea>
    <div class="file-input-wrapper">
      <input type="file" id="postImageInput" name="image" accept="image/*">
    </div>
    <button type="submit" class="post-submit-button">Pubblica</button>
  </form>
  <div id="createPostError" class="error-message hidden"></div>
</section>

<main class="feed-container" id="feed"></main>

<template id="post-template">
  <article class="post-card">
    <header class="post-header">
      <div class="post-user-info">
        <img class="post-user-avatar" src="images/fotoprofilo.png" alt="Avatar utente">
        <span class="post-username">Username</span>
      </div>
      <time class="post-date" datetime="">Data</time>
    </header>
    <div class="post-image-container">
      <img class="post-image" src="" alt="Immagine del post">
    </div>
    <div class="post-actions">
      <button class="like-button">‚ù§ <span class="like-count">0</span></button>
      <button class="comment-toggle-button">üí¨ <span class="comment-count">0</span></button>
    </div>
    <div class="post-description">
      <p class="post-desc-text"></p>
    </div>
    <div class="comment-section hidden">
      <ul class="comments-list"></ul>
      <form class="comment-form">
        <input type="text" class="comment-input"
               placeholder="Scrivi un commento‚Ä¶" maxlength="200">
        <button type="submit" class="comment-submit">Invia</button>
      </form>
    </div>
  </article>
</template>

<script src="js/home.js"></script>
