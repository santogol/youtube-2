<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - BePoli</title>
  <link rel="stylesheet" href="style-profilo.css" />
</head>
<body>
  <header>
    <a href="prova18.html">
      <img src="logobepoli.png" alt="Logo" id="logo" />
    </a>
  </header>

  <nav class="leftnav" id="mainnav">
    <ul>
      <li><a href="prova18.html">Home</a></li>
      <li><a href="#">Messaggi</a></li>
      <li><a href="#">Notifiche</a></li>
      <li><a href="search.html">Esplora</a></li>
      <li><a href="profile.html">Profilo</a></li>
      <li><a href="modificaprofilo.html">Crea</a></li>
    </ul>
  </nav>

  <main>
    <div id="postContainer">
      <p>Caricamento post...</p>
    </div>
  </main>
 <script>
  window.addEventListener("DOMContentLoaded", async () => {
    try {
      const res = await fetch("/api/posts", {
        credentials: "include"
      });
      if (!res.ok) throw new Error("Errore nel recupero dei post");
      const posts = await res.json();

      const container = document.getElementById("postContainer");
      container.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.margin = "20px";
        div.style.padding = "10px";
        div.style.backgroundColor = "#fff";

        const autore = document.createElement("p");
        autore.textContent = `Autore: ${post.autore?.username || "Utente sconosciuto"}`;

        const img = document.createElement("img");
        img.src = `/api/post-img/${post.id}`;
        img.alt = "Post";
        img.style.width = "100%";
        img.style.maxWidth = "500px";
        img.onerror = () => img.style.display = "none";

        const didascalia = document.createElement("p");
        didascalia.textContent = post.didascalia;

        const timestamp = document.createElement("small");
        timestamp.textContent = new Date(post.timestamp).toLocaleString();

        // ðŸ”½ COMMENTI
        const commentiContainer = document.createElement("div");
        commentiContainer.style.marginTop = "10px";

        const nuovoCommentoInput = document.createElement("input");
        nuovoCommentoInput.placeholder = "Scrivi un commento...";
        nuovoCommentoInput.style.width = "80%";
        nuovoCommentoInput.style.marginRight = "5px";

        const inviaBtn = document.createElement("button");
        inviaBtn.textContent = "Invia";
        inviaBtn.onclick = async () => {
          const testo = nuovoCommentoInput.value.trim();
          if (!testo) return alert("Scrivi qualcosa prima!");

          const resp = await fetch(`/api/post/${post.id}/comment`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify({ testo })
          });

          if (resp.ok) {
            const nuovo = await resp.json();
            const nuovoEl = document.createElement("p");
            nuovoEl.innerHTML = `<strong>${nuovo.autore.username}:</strong> ${nuovo.testo}`;
            commentiContainer.appendChild(nuovoEl);
            nuovoCommentoInput.value = "";
          } else {
            alert("Errore nel salvataggio commento");
          }
        };

        const commentSection = document.createElement("div");
        commentSection.appendChild(nuovoCommentoInput);
        commentSection.appendChild(inviaBtn);

        div.appendChild(autore);
        div.appendChild(img);
        div.appendChild(didascalia);
        div.appendChild(timestamp);
        div.appendChild(commentiContainer);
        div.appendChild(commentSection);
        container.appendChild(div);
      });
    } catch (err) {
      console.error(err);
      document.getElementById("postContainer").innerHTML = "<p>Errore nel caricamento post</p>";
    }
  });
</script>
</body>
</html>
